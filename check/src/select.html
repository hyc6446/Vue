<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多选项</title>
    <link rel="stylesheet" href="./layui/css/layui.css"/>
</head>
<body>

<div id="demo" class="layui-container">
    <div class="layui-row">
        <div id="innerbox" class="layui-col-xs6 layui-col-sm6 layui-col-md6  layui-col-md-offset3">
            <div class="header">
                <input type="text" placeholder="输入内容回车确定" class="layui-input">
            </div>
            <div class="container ">
                <ul>
                    <li>
                        <input type="checkbox" name="">
                        <label >aaa1</label>
                        <input type="button" class="layui-btn layui-btn-sm layui-btn-danger fl" style="display: none;" value="删除">
                    </li>


                </ul>
            </div>
            <div class="footer">
                <input type="button" class="layui-btn layui-btn-danger" value="删除选中属性">
                <span>已选 <em>0</em> /全部 <i>3</i></span>
            </div>
        </div>
    </div>

</div>

<style>



</style>


</body>
</html>
